<html>
    <head>
        <title>
            keybord event
        </title>
    </head>
    <body id="body">
        <h1>Keybord event</h1>

        <button onkeypress="onkeypress2()"onkeyup="onkeyup1()">press</button>

<script>
function onkeypress2()
{
document.getElementById('body').style.background="red"
}
function onkeyup1()
{
    document.getElementById('body').style.background="blue"
}


</script>
    </body>
</html>
