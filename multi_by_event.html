<html>
    <head>
        <title>
            multiplication by event
        </title>
    </head>
    <body>
        <label>Product Number 1:</label>
        <input type="text"id="num1" onkeyup="multi_product()"><br><br>
        <label >product number 2:</label>
        <input type="text" id="num2"onkeyup="multi_product()"><br><br>
        <input type="text" id="num3">

        <script>
            function multi_product()
            {
                var num1=document.getElementById('num1').value;

                var num2=document.getElementById('num2').value;

                var total=Number(num1)*Number(num2)
                document.getElementById('num3').value=total;
            }



        </script>



    </body>
</html>
